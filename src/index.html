    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#317EFB" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link rel="apple-touch-icon" href="/images/pwalogo.png" />

              border-radius: 4px;

            "

        <nav id="navigation-drawer" class="navigation-drawer">

            <li><a href="#/saved">Saved Story</a></li>
            <li>
              <button id="push-subscription-btn">Get Notified</button>

            <li id="logout-item" style="display: none">

            </li>

    <footer class="footer">
